<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa del Almacén y Productos</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #444;
        }

        /* Selector de Almacén */
        select, button {
            font-size: 18px;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #007BFF;
            background-color: #f0f8ff;
        }

        /* Mapa del Almacén */
        #warehouseMap {
            display: flex;
            width: 80%;
            height: 400px;
            margin: 30px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #e0e0e0;
        }

        #warehouseA, #warehouseB, #warehouseC {
            width: 33.33%;
            height: 100%;
            border: 1px solid #fff;
            transition: background-color 0.3s ease;
        }

        #warehouseA {
            background-color: #b8e2a9;
        }

        #warehouseB {
            background-color: #f6d04b;
        }

        #warehouseC {
            background-color: #f76c6c;
        }

        /* Lista de productos */
        #productList {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Cada producto */
        .product {
            display: flex;
            flex-direction: row;  /* Alineación horizontal de los elementos */
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            align-items: center;  /* Centra los elementos dentro del contenedor */
            justify-content: space-between;  /* Asegura que la información se separe bien */
        }

        .product p {
            font-size: 18px;
            margin-right: 10px;  /* Espaciado entre los elementos */
        }

        .product .product-name {
            font-weight: bold;
        }

    </style>
</head>
<body>

    <h1>Mapa del Almacén</h1>

    <!-- Mapa de Almacén -->
    <div id="warehouseMap">
        <div id="warehouseA">Almacén A</div>
        <div id="warehouseB">Almacén B</div>
        <div id="warehouseC">Almacén C</div>
    </div>

    <!-- Selección de Almacén -->
    <h2>Seleccionar Almacén</h2>
    <select id="warehouseSelect">
        <option value="A">Almacén A</option>
        <option value="B">Almacén B</option>
        <option value="C">Almacén C</option>
    </select>
    <button onclick="showProducts()">Mostrar Productos</button>

    <!-- Lista de productos -->
    <div id="productList">
        <!-- Productos se agregarán aquí dinámicamente -->
    </div>

    <script>
        // Lista de productos en formato JSON
        const products = {
            "A": [
                { name: "Coca-Cola", price: "52$", barcode: "123456", description: "Refresco", store: "A" },
                { name: "Pepsi", price: "48$", barcode: "789123", description: "Refresco", store: "A" }
            ],
            "B": [
                { name: "Fanta", price: "50$", barcode: "456789", description: "Refresco", store: "B" },
                { name: "Sprite", price: "45$", barcode: "321654", description: "Refresco", store: "B" }
            ],
            "C": [
                { name: "Agua", price: "30$", barcode: "112233", description: "Agua mineral", store: "C" },
                { name: "Jugo", price: "60$", barcode: "445566", description: "Jugo natural", store: "C" }
            ]
        };

        // Mostrar productos según el almacén seleccionado
        function showProducts() {
            const warehouse = document.getElementById("warehouseSelect").value;
            const productList = document.getElementById("productList");
            productList.innerHTML = "";  // Limpiar la lista antes de agregar productos

            // Verificar si hay productos para el almacén seleccionado
            if (products[warehouse]) {
                products[warehouse].forEach(product => {
                    const productDiv = document.createElement("div");
                    productDiv.classList.add("product");

                    // Crear el contenido del producto
                    productDiv.innerHTML = `
                        <p class="product-name">${product.name}</p>
                        <p>${product.price}</p>
                        <p>${product.barcode}</p>
                    `;

                    // Añadir el producto a la lista
                    productList.appendChild(productDiv);
                });
            }
        }
    </script>
</body>
</html>
