<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa del Almacén y Productos</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #444;
        }

        /* Selector de Almacén */
        select, button {
            font-size: 18px;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #007BFF;
            background-color: #f0f8ff;
        }

        /* Mapa del Almacén */
        #warehouseMap {
            display: flex;
            width: 80%;
            height: 400px;
            margin: 30px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #e0e0e0;
        }

        #warehouseA, #warehouseB, #warehouseC {
            width: 33.33%;
            height: 100%;
            border: 1px solid #fff;
            transition: background-color 0.3s ease;
        }

        #warehouseA {
            background-color: #b8e2a9;
        }

        #warehouseB {
            background-color: #f6d04b;
        }

        #warehouseC {
            background-color: #f76c6c;
        }

        /* Lista de productos */
        #productList {
            margin-top: 40px;
            display: flex;
            flex-direction: row; /* Hacer que los productos estén en una fila */
            flex-wrap: wrap;  /* Permite que los productos se acomoden en varias filas */
            justify-content: center;
            gap: 20px;
        }

        .product {
            display: flex;
            flex-direction: column; /* Apilar la información en una columna */
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 150px;
            height: 250px;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product p {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }

        .product p span {
            font-weight: bold;
        }

        /* Estilo para la parte de productos vacíos */
        #emptyMessage {
            font-size: 18px;
            color: #777;
            margin-top: 30px;
        }

    </style>
</head>
<body>

    <h1>Selecciona un Almacén</h1>
    <div>
        <select id="warehouseSelect">
            <option value="">Seleccionar Almacén</option>
            <option value="A">Almacén A</option>
            <option value="B">Almacén B</option>
            <option value="C">Almacén C</option>
        </select>
    </div>

    <h2 id="warehouseTitle">Elige un almacén para ver los productos.</h2>

    <div id="warehouseMap">
        <div id="warehouseA"></div>
        <div id="warehouseB"></div>
        <div id="warehouseC"></div>
    </div>

    <div id="productList">
        <!-- Aquí se mostrarán los productos -->
    </div>

    <div id="emptyMessage">Por favor, selecciona un almacén para ver los productos.</div>

    <script>
        const products = {
            A: [
                { name: "Coca-Cola", price: "$52", barcode: "123456789", description: "Bebida refrescante", storage: "A", img: "https://via.placeholder.com/100" },
                { name: "Pepsi", price: "$48", barcode: "987654321", description: "Bebida refrescante", storage: "A", img: "https://via.placeholder.com/100" }
            ],
            B: [
                { name: "Galletas Oreo", price: "$30", barcode: "111222333", description: "Deliciosas galletas", storage: "B", img: "https://via.placeholder.com/100" },
                { name: "Chocolates", price: "$25", barcode: "444555666", description: "Chocolate dulce", storage: "B", img: "https://via.placeholder.com/100" }
            ],
            C: [
                { name: "Detergente", price: "$15", barcode: "777888999", description: "Detergente líquido", storage: "C", img: "https://via.placeholder.com/100" },
                { name: "Suavizante", price: "$12", barcode: "333444555", description: "Suavizante para ropa", storage: "C", img: "https://via.placeholder.com/100" }
            ]
        };

        const warehouseSelect = document.getElementById('warehouseSelect');
        const warehouseTitle = document.getElementById('warehouseTitle');
        const warehouseMap = document.getElementById('warehouseMap');
        const productList = document.getElementById('productList');
        const emptyMessage = document.getElementById('emptyMessage');

        warehouseSelect.addEventListener('change', function() {
            const selectedWarehouse = warehouseSelect.value;

            // Actualizar título del almacén
            warehouseTitle.textContent = `Productos del Almacén ${selectedWarehouse}`;

            // Limpiar la lista de productos antes de mostrar los nuevos
            productList.innerHTML = '';

            // Si se selecciona un almacén válido
            if (selectedWarehouse) {
                emptyMessage.style.display = 'none';
                const warehouseProducts = products[selectedWarehouse];

                // Mostrar los productos en el almacén seleccionado
                warehouseMap.querySelectorAll('div').forEach((el, index) => {
                    el.style.backgroundColor = '#e0e0e0'; // Restablecer el color de fondo de todos los almacenes
                });

                if (selectedWarehouse === 'A') document.getElementById('warehouseA').style.backgroundColor = '#b8e2a9';
                if (selectedWarehouse === 'B') document.getElementById('warehouseB').style.backgroundColor = '#f6d04b';
                if (selectedWarehouse === 'C') document.getElementById('warehouseC').style.backgroundColor = '#f76c6c';

                warehouseProducts.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <img src="${product.img}" alt="${product.name}">
                        <p><span>Nombre:</span> ${product.name}</p>
                        <p><span>Precio:</span> ${product.price}</p>
                        <p><span>Código:</span> ${product.barcode}</p>
                        <p><span>Descripción:</span> ${product.description}</p>
                    `;
                    productList.appendChild(productDiv);
                });
            } else {
                emptyMessage.style.display = 'block'; // Mostrar mensaje si no se selecciona un almacén
            }
        });
    </script>
</body>
</html>
