<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa del Producto y Productos</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #444;
        }

        /* Selector de Producto */
        select, button {
            font-size: 18px;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        select:focus, button:focus {
            outline: none;
            border-color: #007BFF;
            background-color: #f0f8ff;
        }

        /* Mapa del Producto */
        #productMap {
            display: flex;
            flex-direction: column;
            width: 80%;
            height: 400px;
            margin: 30px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #e0e0e0;
        }

        #productTop {
            display: flex;
            width: 100%;
            height: 50%; /* La mitad de la pantalla */
            justify-content: center;
        }

        #productBottom {
            width: 100%;
            height: 50%; /* La otra mitad de la pantalla */
            display: flex;
            justify-content: center;
        }

        #productA, #productB, #productC {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid #fff;
        }

        #productA {
            width: 50%; /* Cuadro verde es más largo */
            background-color: #28a745; /* Verde */
        }

        #productB {
            width: 25%; /* Cuadro amarillo */
            background-color: #ffc107; /* Amarillo */
        }

        #productC {
            width: 25%; /* Cuadro rojo */
            background-color: #dc3545; /* Rojo */
        }

        /* Lista de productos */
        #productList {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 90%;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 350px;
        }

        .product {
            width: 200px;
            background-color: #f8f9fa;
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
            text-align: left;
        }

        .product:hover {
            transform: scale(1.02);
        }

        .product strong {
            color: #007BFF;
        }

        .product p {
            color: #555;
            font-size: 14px;
        }

        /* Diseño para dispositivos móviles */
        @media (max-width: 768px) {
            #productMap {
                flex-direction: column;
                height: auto;
            }

            #productA, #productB, #productC {
                width: 100%;
                height: 150px;
            }

            select, button {
                width: 90%;
            }

            #productList {
                max-width: 100%;
                padding: 10px;
            }
        }

    </style>
</head>
<body>

    <h1>Selecciona un Producto</h1>

    <!-- Selector de Producto -->
    <select id="productSelector">
        <option value="A">Producto A</option>
        <option value="B">Producto B</option>
        <option value="C">Producto C</option>
    </select>

    <button onclick="resetProduct()">Resetear Mapa</button>

    <!-- Mapa del Producto -->
    <div id="productMap">
        <div id="productTop">
            <div id="productB">Producto B</div>
            <div id="productC">Producto C</div>
        </div>
        <div id="productBottom">
            <div id="productA">Producto A</div>
        </div>
    </div>

    <!-- Lista de productos -->
    <h2>Productos Disponibles</h2>
    <div id="productList"></div>

    <script>
        // URL del CSV de Google Sheets
        const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSKHNIwPCopFbz6NDE-S2FM6U8NwtY696GXiqc4jv_ibp2eji-AHbXW_uIZJmGL9F5ErxCYqrZnoKgI/pub?output=csv";

        // Función para cambiar el color del producto según la selección
        function highlightProduct(product) {
            // Reseteamos el color de todos los productos
            document.getElementById('productA').style.backgroundColor = '#28a745'; // Verde
            document.getElementById('productB').style.backgroundColor = '#ffc107'; // Amarillo
            document.getElementById('productC').style.backgroundColor = '#dc3545'; // Rojo

            // Cambiamos el color del producto seleccionado
            if (product === 'A') {
                document.getElementById('productA').style.backgroundColor = 'green';
            } else if (product === 'B') {
                document.getElementById('productB').style.backgroundColor = 'yellow';
            } else if (product === 'C') {
                document.getElementById('productC').style.backgroundColor = 'red';
            }
        }

        // Función para obtener y mostrar los productos del producto seleccionado
        function showProductsForProduct(product) {
            fetch(csvUrl)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n");
                    const products = rows.map(row => row.split(","));
                    const productList = document.getElementById("productList");
                    productList.innerHTML = ''; // Limpiamos la lista al inicio

                    // Recorremos los productos y mostramos solo los del producto seleccionado
                    products.forEach(product => {
                        const producto = product[6]?.trim();  // Suponemos que la columna 6 es el producto
                        
                        // Hacemos la comparación flexible, que detecte tanto "A", "B", "C" como "Producto A", "Producto B", "Producto C"
                        if (producto.toLowerCase() === product.toLowerCase() || producto.toLowerCase() === `producto ${product.toLowerCase()}`) {
                            const productElement = document.createElement("div");
                            productElement.classList.add("product");
                            productElement.innerHTML = ` 
                                <strong>Nombre:</strong> ${product[3]} <br> 
                                <strong>Unidades:</strong> ${product[4]} <br> 
                                <strong>Descripción:</strong> ${product[5]} <br> 
                            `;
                            productList.appendChild(productElement);
                        }
                    });
                })
                .catch(error => console.error("Error fetching data: ", error));
        }

        // Función para resetear el mapa
        function resetProduct() {
            document.getElementById('productSelector').value = 'A';
            highlightProduct('A');
            showProductsForProduct('A');
        }

        // Evento para cuando el usuario cambia la selección de producto
        document.getElementById('productSelector').addEventListener('change', (event) => {
            const selectedProduct = event.target.value;
            highlightProduct(selectedProduct);
            showProductsForProduct(selectedProduct);
        });

        // Inicializar el mapa y la lista con el producto A por defecto
        highlightProduct('A');
        showProductsForProduct('A');
    </script>

</body>
</html>
