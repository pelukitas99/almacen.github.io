<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos por Almacén</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }

        /* Selector de Almacén */
        select {
            font-size: 18px;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            background-color: #fff;
            cursor: pointer;
        }

        /* Estilos de los productos */
        #productList {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product h2 {
            margin: 5px 0;
            font-size: 22px;
            color: #333;
        }

        .product p {
            font-size: 16px;
            color: #555;
        }

        /* Mapa del Almacén */
        #warehouseMap {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        #warehouseA, #warehouseB, #warehouseC {
            width: 33.33%;
            height: 200px;
            border: 1px solid #fff;
            transition: background-color 0.3s ease;
            display: inline-block;
            padding: 20px;
        }

        #warehouseA {
            background-color: #b8e2a9;
        }

        #warehouseB {
            background-color: #f6d04b;
        }

        #warehouseC {
            background-color: #f76c6c;
        }

    </style>
</head>
<body>

    <h1>Selecciona el Almacén</h1>

    <!-- Selector de Almacén -->
    <select id="warehouseSelector">
        <option value="">Seleccione un Almacén</option>
        <option value="A">Almacén A</option>
        <option value="B">Almacén B</option>
        <option value="C">Almacén C</option>
    </select>

    <div id="warehouseMap">
        <div id="warehouseA">Almacén A</div>
        <div id="warehouseB">Almacén B</div>
        <div id="warehouseC">Almacén C</div>
    </div>

    <div id="productList">
        <!-- Aquí se mostrarán los productos -->
    </div>

    <script>
        // URL del archivo CSV
        let csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSKHNIwPCopFbz6NDE-S2FM6U8NwtY696GXiqc4jv_ibp2eji-AHbXW_uIZJmGL9F5ErxCYqrZnoKgI/pub?output=csv";

        // Función para obtener los datos desde el archivo CSV
        function obtenerProductosDesdeCSV() {
            fetch(csvUrl)
                .then(response => response.text())
                .then(text => {
                    let filas = text.split("\n").map(row => row.split(","));
                    let almacenSeleccionado = document.getElementById("warehouseSelector").value;
                    let productosFiltrados = [];

                    // Filtrar los productos por almacén
                    for (let i = 1; i < filas.length; i++) {
                        let almacen = filas[i][6]?.trim(); // Columna de Almacén
                        let codigoBarras = filas[i][0]?.trim(); // Columna de Código de barras
                        let nombre = filas[i][3]?.trim(); // Columna de Nombre del Producto
                        let descripcion = filas[i][5]?.trim(); // Columna de Descripción del Producto

                        if (almacen === almacenSeleccionado) {
                            productosFiltrados.push({
                                codigoBarras: codigoBarras,
                                nombre: nombre,
                                descripcion: descripcion
                            });
                        }
                    }

                    mostrarProductos(productosFiltrados);
                })
                .catch(error => console.error("Error:", error));
        }

        // Función para mostrar los productos
        function mostrarProductos(productos) {
            let productListDiv = document.getElementById("productList");
            productListDiv.innerHTML = ""; // Limpiar la lista antes de agregar los productos

            if (productos.length === 0) {
                productListDiv.innerHTML = "<p>No hay productos disponibles en este almacén.</p>";
            } else {
                productos.forEach(producto => {
                    let productoDiv = document.createElement("div");
                    productoDiv.classList.add("product");

                    productoDiv.innerHTML = `
                        <h2>${producto.nombre}</h2>
                        <p><strong>Código de barras:</strong> ${producto.codigoBarras}</p>
                        <p><strong>Descripción:</strong> ${producto.descripcion}</p>
                    `;

                    productListDiv.appendChild(productoDiv);
                });
            }
        }

        // Detectar cuando el usuario cambia el almacén
        document.getElementById("warehouseSelector").addEventListener("change", obtenerProductosDesdeCSV);
    </script>

</body>
</html>
